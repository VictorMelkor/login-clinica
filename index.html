<!DOCTYPE html>
<html lang="pt-br">
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Cadastro de Pacientes</title>
	
</head>
<body>
	<div class="container">
		<div class="form-image">
			<img src="imagens/undraw_doctors_p6aq.svg">
		</div>
		<div class="form">
			<form action="#">
				<div class="form-header">
					<div class="title">
						<h1>Cadastre-se</h1>
					</div>
					<div class="login-button">
						<button><a href="#">Entrar</a></button>
					</div>
				</div>

					<div class="input-group">
						<div class="input-box">
							<label for="name">Nome</label>
							<input id="name" type="text" name="name" placeholder="Digite seu nome" required>
						</div>
					
						<div class="input-box">
							<label for="lastname">Endereço</label>
							<input id="lastname" type="text" name="address" placeholder="Digite o endereço" required>
						</div>
					
						<div class="input-box">
							<label for="email">E-mail</label>
							<input id="email" type="email" name="email" placeholder="Digite o seu e-mail" required>
						</div>
					
						<div class="input-box">
							<label for="number">Celular</label>
							<input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
						</div>
						<div class="input-box">
							<label for="number">CPF</label>
							<input id="number" type="cpf" name="number" placeholder="000.000.000-00" required>
						</div>
						<div class="input-box">
							<label for="text">Fator:RH</label>
							<input id="text" type="text" name="text" placeholder="---" required>
						</div>
						<div class="input-box">
							<label for="txtdata">Data</label>
							<input type="date" id="txtdata" name="data" placeholder="dd/mm/aaaa" required>
						</div>
						<div class="input-box">
							<label for="txthora">Hora</label>
							<input type="time" id="txthora" name="hora" placeholder="--:--" required>
						</div>
					</div>

					<div class="gender-inputs">
						<div class="gender-title">
							<h5>Sexo</h5>
						</div>
						<div class="gender-group">
							<div class="gender-input">
								<input type="radio" id="female" name="gender">
								<label for="female">Feminino</label>
							</div>
							<div class="gender-input">
								<input type="radio" id="male" name="gender">
								<label for="male">Masculino</label>
							</div>
							<div class="gender-input">
								<input type="radio" id="other" name="gender">
								<label for="others">Outros</label>
							</div>
						</div>
						<div class="gender-inputs">
						<div class="gender-title">
							<h5>Classificação</h5>
						</div>
						<div class="gender-group">
							<div class="gender-input">
								<input type="radio" id="child" name="gender">
								<label for="child">Criança</label>
							</div>
							<div class="gender-input">
								<input type="radio" id="adult" name="gender">
								<label for="adult">Adulto</label>
							</div>
							<div class="gender-input">
								<input type="radio" id="old" name="gender">
								<label for="old">Idoso</label>
							</div>
						</div>

				<div class="continue-button">
					<button><a href="#">Cadastrar</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
