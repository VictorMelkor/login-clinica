<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form id="formulario">

            <h3 class="text-center">Controle de pacientes</h3>
            <hr>

            <div class="row">
                <div class="mb-3 col-sm-12 col-md-4">
                    <label class="form-label">Sala</label>
                    <input type="text" class="form-control" id="sala">
                </div>
                <div class="mb-3 col-sm-12 col-md-2">
                    <label class="form-label">Sexo</label>
                    <select class="form-select" id="sexo">
                        <option selected>Selecione</option>
                        <option value="1">Masculino</option>
                        <option value="2">Feminimo</option>
                    </select>
                </div>
                <div class="mb-3 col-sm-12 col-md-2">
                    <label class="form-label">Data</label>
                    <input type="date" class="form-control" id="data">
                </div>

                <div class="mb-3 col-sm-12 col-md-2">
                    <label class="form-label">Nascimento</label>
                    <input type="date" class="form-control" id="nascimento">
                </div>
                <div class="mb-3 col-sm-12 col-md-2">
                    <label class="form-label">Admis.</label>
                    <input type="date" class="form-control" id="admis">
                </div>
            </div>

            <div class="row">
                <div class="mb-3 col-sm-12 col-md-2">
                    <label class="form-label">Pront/BE</label>
                    <input type="text" class="form-control" id="prontuario">
                </div>
                <div class="mb-3 col-sm-12 col-md-6">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome">
                </div>
                <div class="mb-3 col-sm-12 col-md-4">
                    <label class="form-label">Clinica</label>
                    <input type="text" class="form-control" id="clinica">
                </div>
            </div>


            <div class="row">
                <div class="mb-3 col-sm-12 col-md-6">
                    <label class="form-label">Diagnóstico</label>
                    <textarea class="form-control" id="diagnostico" rows="3"></textarea>
                </div>
                <div class="mb-3 col-sm-12 col-md-6">
                    <label class="form-label">Observação</label>
                    <textarea class="form-control" id="observacao" rows="3"></textarea>
                </div>
            </div>
            <button type="button" onclick="cadastrar()" class="btn btn-primary col-sm-12 ">Cadastrar</button>
        </form>

        <h3 class="text-center mt-3">Pacientes cadastrado</h3>
        <hr>
        <div id="tabela">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Num</th>
                        <th scope="col">Pront/BE</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Clinica</th>
                        <th scope="col">Idade</th>
                        <th scope="col">Admis</th>
                        <th scope="col">Diagnóstico</th>
                        <th scope="col">Observação</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="row" id="tableNum"></td>
                        <td id="tableProntuario"></td>
                        <td id="tableNome"></td>
                        <td id="tableClinica"></td>
                        <td id="tableIdade"></td>
                        <td id="tableAdmis"></td>
                        <td id="tableDiagnostico"></td>
                        <td id="tableObservacao"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <script type="text/javascript" src="js/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
